<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Map</title>

    <style type="text/css">
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
</head>

<body>
    <button id="show">Show Map and Recommendation</button>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4BVsYcOcZwSfU24lYYTwjiWIettQxaTU&callback=initMap&libraries=&v=weekly"
        async></script>
</body>
<script>
    let map, infoWindow;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 14,
        });
    }

    var mainsocket = new WebSocket("ws://localhost:8081")
    var button = document.getElementById("show");

    button.addEventListener("click", function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude
                    const lon = position.coords.longitude
                    const latlon = String(lat) + "," + String(lon)
                    pos = {
                        lat: lat,
                        lng: lon,
                    };
                    map.setCenter(pos)
                    mainsocket.send(latlon)
                },
                () => {
                    console.log("Error: The Geolocation service failed.")
                }
            )
        } else {
            console.log("Error: Geolocation not supported")
        }
    });

    mainsocket.onmessage = event => {
        data = JSON.parse(event.data)
        console.log(data)
        for (index in data.results) {
            place = data.results[index]
            console.log(place)
            var myLatlng = new google.maps.LatLng(place.geometry.location.lat, place.geometry.location.lng);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: place.name,
            });

            console.log(marker)
            marker.setMap(map)
        }
    };


</script>

</html>
